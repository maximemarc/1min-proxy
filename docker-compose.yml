services:
  1min-proxy:
    build: .
    container_name: 1min-proxy
    restart: always
    ports:
      - "${PORT:-3456}:${PORT:-3456}"
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3456}
      - ONEMIN_API_KEY=${ONEMIN_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:${PORT:-3456}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
