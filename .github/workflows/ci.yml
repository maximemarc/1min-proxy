name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check syntax
        run: node --check server.js

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: docker build -t 1min-proxy .
      
      - name: Test Docker image
        run: |
          docker run -d --name test-proxy -p 3456:3456 -e ONEMIN_API_KEY=test 1min-proxy
          sleep 3
          curl -f http://localhost:3456/health || exit 1
          docker stop test-proxy
